<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FreshMeal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(img/AboutBG.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: #000000;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #d9d9d9;
            box-shadow: 0 0 17px rgb(0 0 0 / 68%);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 15px;
        }

        h1 {
            color: #000000;
            text-align: center;
        }

        p,
        label {
            color: #000000;
            line-height: 1.6;
        }

        form {
            width: 90%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
        }

        input[type="submit"] {
            background-color: #000000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 25%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #323232;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, suggestions, or feedback, please feel free to reach out to us. Weâ€™d love to hear
            from you and are here to help!</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <input type="submit" value="Send Message">
        </form>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: support@freshmeal.com</p>
            <p>Phone: +123 456 7890</p>
            <p>Address: 123 Freshmeal, Azadpur New Delhi-110033</p>
        </div>
    </div>

</body>

</html>
