<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <h2 >To Do List</h2>
            <div class="date"></div>
            <img id="optIcon" src="assets/threeDot.svg" alt="More Options">
            <div id="moreOpt">
                <div class="option" id="opt1">Delete all tasks</div>
                <div class="option" id="opt2">About</div>
            </div>
        </nav>
        <div class="list">
            <!-- list will be create from js -->
            
             <!-- <div class="task"><input type="checkbox" name="1" id="1"><label for="1">yyruyr</label></div> -->
              
        </div>

        <footer>
            <h3 class="totalTask">Tasks: 5</h3>
            <img src="assets/Add.png" alt="Add Task" id="addIcon">
            <h3 class="pending">Pending: 5</h3>

        </footer>
    </div>


    <form class="addTask">
        <h2>Add New Task</h2>
        <img src="assets/cross.svg" alt="Cancel Task" id="cross">
        <!-- <label for="taskHeading">Task Name</label>
        <input type="text" id="taskHeading" name="taskHeading" placeholder="Enter your task Heading..." required> -->

        <label for="taskInput">Enter you task in detail..</label>
        <textarea name="taskInput" id="taskInput" spellcheck="false"></textarea required >


        <button type="submit" id="addTaskBtn">Add Task</button>
    </form>


    <script src="script.js"></script>
</body>

</html>
